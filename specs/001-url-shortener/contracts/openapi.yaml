openapi: 3.0.0
info:
  title: URL Shortener API
  version: 1.0.0
  description: API for shortening URLs, managing links, and viewing analytics.
servers:
  - url: /api
    description: Internal API
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Link:
      type: object
      properties:
        id:
          type: string
        slug:
          type: string
          minLength: 3
          maxLength: 32
          pattern: '^[a-zA-Z0-9_-]+$'
        targetUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        clicks:
          type: integer
        tags:
          type: array
          items:
            type: string
        metadata:
          type: object
        isPasswordProtected:
          type: boolean
        expiresAt:
          type: string
          format: date-time
        password:
          type: string
          writeOnly: true
    Error:
      type: object
      properties:
        message:
          type: string
    GlobalSettings:
      type: object
      properties:
        qrLogoUrl:
          type: string
        allowedDomains:
          type: array
          items:
            type: string
security:
  - bearerAuth: []
paths:
  /links:
    post:
      summary: Create a short link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - targetUrl
              properties:
                targetUrl:
                  type: string
                slug:
                  type: string
                  minLength: 3
                  maxLength: 32
                  pattern: '^[a-zA-Z0-9_-]+$'
                expiresAt:
                  type: string
                  format: date-time
                password:
                  type: string
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Link"
        "409":
          description: Slug already taken
    get:
      summary: List user links
      responses:
        "200":
          description: List of links
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Link"
  /links/{slug}:
    get:
      summary: Get link details
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Link details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Link"
                $ref: "#/components/schemas/Link"
    patch:
      summary: Update a link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                targetUrl:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                expiresAt:
                  type: string
                  format: date-time
                password:
                  type: string
                isPasswordProtected:
                  type: boolean
                isActive:
                  type: boolean
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Link"
    delete:
      summary: Delete a link
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted
  /links/bulk:
    post:
      summary: Bulk create links
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                urls:
                  type: array
                  items:
                    type: string
      responses:
        "202":
          description: Processing started
  /analytics/{slug}:
    get:
      summary: Get analytics for a link
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Analytics data
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalClicks:
                    type: integer
                  byCountry:
                    type: object
                  byDevice:
                    type: object
  /analytics/export:
    get:
      summary: Export analytics to CSV
      parameters:
        - name: linkId
          in: query
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
      responses:
        "200":
          description: CSV File
          content:
            text/csv:
              schema:
                type: string
                format: binary
  /settings/global:
    get:
      summary: Get global settings
      responses:
        "200":
          description: Settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalSettings"
    put:
      summary: Update global settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GlobalSettings"
      responses:
        "200":
          description: Updated
  /settings/logo:
    put:
      summary: Upload default QR logo
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Uploaded
  /links/bulk-csv:
    post:
      summary: Bulk create links via CSV
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "202":
          description: Processing started
